<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>ReceitaReact - 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
    </div>

    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>

    <script type="text/babel">
        const TabelaBebidas = ({ titulo, cabecalhos, conteudo }) => {
            return (
                <div>
                    <h1>{titulo}</h1>
                    <table id="tabela" border="1" className="custom_table">
                        <thead>
                            <tr>
                                {cabecalhos.map((index, c) => (<th key={index}>{cabecalhos[c]}</th>))}
                            </tr>
                        </thead>
                        {/* ´ */}

                        <tbody>
                            {conteudo.map((linha, indexLinha) => (
                                <tr key={indexLinha}>
                                    {linha.map((item, indexColuna) => (
                                        <td key={indexColuna}>{item}</td>
                                    ))}
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            )
        }

        const valoresCabecalhos = ["Nome", "Marca", "Teor", "Local de Origem"]
        const valoresConteudo = [
            ["Havana", "Engenho Anísio Santiago", "48%", "Salinas, MG"],
            ["51", "Cia Müller", "39%", "Pirassununga, SP"],
            ["Seleta", "Seleta", "42%", "Salinas, MG"],
            ["Vale Verde", "Vale Verde", "40%", "Betim, MG"],
            ["Salinas", "Indústria de Bebidas Salinas", "45%", "Salinas, MG"],
            ["Praianinha", "Praianinha", "39%", "Praia Grande, SP"],
            ["Ypióca", "Ypióca", "39%", "Maranguape, CE"],
            ["Velho Barreiro", "Indústria Reunidas de Bebidas Tatuzinho", "39%", "Jundiaí, SP"],
            ["Magnífica", "Magnífica", "43%", "Miguel Pereira, RJ"],
            ["São Francisco", "Engarrafamento Pitú", "39%", "Itabaiana, SE"]
        ];
        ReactDOM.render(
            <TabelaBebidas titulo="minha tabela de cana" cabecalhos={valoresCabecalhos} conteudo={valoresConteudo} />
            ,
            document.getElementById("app"))
    </script>
</body>

</html>
