<!DOCTYPE html>
<html>

<head>
    <title>ReactZero</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">

    </div>
    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>

    <script type="text/babel">
        // Array fixo de objetos JSON
        const cachacas = [
            { nome: "Havana", marca: "Engenho Anísio Santiago", teorAlcoolico: "45%" },
            { nome: "Ypióca", marca: "Ypióca Agroindustrial", teorAlcoolico: "40%" },
            { nome: "Velho Barreiro", marca: "Indústria de Bebidas Tatuzinho", teorAlcoolico: "39%" },
        ];

        function Cabecalho() {
            return (
                <h1>Minha tabela de bebidas</h1>
            );
        }

        function LinhaTabela({ nome, marca, teorAlcoolico }) {
            return (
                <tr>
                    <td>{nome}</td>
                    <td>{marca}</td>
                    <td>{teorAlcoolico}</td>
                </tr>
            );
        }

        function TabelaBebidas() {
            return (
                <table id="tabela" border="1" class="custom_table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Marca</th>
                            <th>Teor Alcoolico</th>
                        </tr>
                    </thead>
                    <tbody>
                        {cachacas.map((c, index) => (
                            <LinhaTabela 
                                key={index} 
                                nome={c.nome} 
                                marca={c.marca} 
                                teorAlcoolico={c.teorAlcoolico} 
                            />
                        ))}
                    </tbody>
                </table>
            );
        }

        function App() {
            const [mostrarTabela, setMostrarTabela] = React.useState(false);

            return (
                <div>
                    <Cabecalho />
                    <button onClick={() => setMostrarTabela(true)}>Mostrar Tabela</button>
                    {mostrarTabela && <TabelaBebidas />}
                </div>
            );
        }

        ReactDOM.render(
            <App/>,
            document.getElementById("app")
        );

    </script>
</body>

</html>
