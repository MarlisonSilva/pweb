        }
    ];


    transformar = (item) => `<tr>
            ${Object.values(item).map(i => `<td class="item">${i}</td>`).join('')}
        </tr>`;

    const carregarTab = (id = "cervejasTable", items = cervejas, titles = ["Nome", "Álcool", "Estilo", "Amargor"]) => {
        const tab = document.getElementById(id)
        const itensHtml = items.map(transformar)
        const titlesHtml = titles.map(t => `<th>${t}</th>`)
        tab.innerHTML = `
        ${titlesHtml.join("")}
        ${itensHtml.join("\n")}`
    }


    let botao = document.getElementById("botaoCarregar")
    botao.addEventListener("click", () => carregarTab())

    let botaoLivros = document.getElementById("botaoCarregarLivros")
    botaoLivros.addEventListener("click", () => carregarTab("livrosTable", livros, ["Título", "Autor", "Gênero", "Páginas"]))
